{% extends 'base.html' %}
{% block content%}
    <div class="langtonsant-full-wrapper">
        <div class="langtonsant-canvas-controls-wrapper">
            <div class="langtonsant-canvas-controls">
                <button type="button">
                    <img alt="Start" src="{{ url_for('static', filename='icon_start.svg')}}">
                </button>
                <button type="button">
                    <img alt="Stop" src="{{ url_for('static', filename='icon_stop.svg')}}">
                </button>
                <button type="button">
                    <img alt="Reset" src="{{ url_for('static', filename='icon_reset.svg') }}">
                </button>
            </div>
            <div class="langtonsant" id="canvas">
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/p5.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/langtonsant.js') }}"></script>
{% endblock%}
